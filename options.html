<!DOCTYPE html>
<html>

<head>
	<title>Curse in Calligraphy Options</title>
	<link href="/css/fonts.css" rel="stylesheet">
</head>

<body>

	Font:
	<div>
		<input type="radio" id="cic-bedfort" name="font" />
		<label for="cic-bedfort" class="cic-bedfort">Mr Bedfort</label>
	</div>

	<div>
		<input type="radio" id="cic-pinyon" name="font" />
		<label for="cic-pinyon" class="cic-pinyon">Pinyon Script</label>
	</div>

	<div>
		<input type="radio" id="cic-norican" name="font" />
		<label for="cic-norican" class="cic-norican">Norican</label>
	</div>

	<div>
		<input type="radio" id="cic-petit" name="font" />
		<label for="cic-petit" class="cic-petit">Petit Formal Script</label>
	</div>

	<div>
		<input type="radio" id="cic-comic" name="font" />
		<label for="cic-comic" class="cic-comic">Comic Sans</label>
	</div>

	<div id="status"></div>
	<button id="save">Save</button>

	<script src="options.js"></script>
</body>

</html>
